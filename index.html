<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
    <link type="image/png" sizes="16x16" rel="icon" href="./static/icons8-countdown-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="./static/icons8-countdown-32.png">
    <script type="module" src="./scripts.js" defer></script>
</head>
<body>
    <header>
        <img class="logo" src="./static/nasa.png" alt="NASA logo">
    </header>
    <main>
        <div class="mission-info">
            <h3>Next Mission:</h3>
            <p><span class="data-label">Date: </span><span id="mission-date"></span></p>
            <p><span class="data-label">Mission: </span><span id="mission-name"></span></p>
            <p id="mission-description"></p>
        </div>
        <div class="countdown-display">
            <p id="countdown-time">--:--:--:--</p>
            <p id="countdown-labels">Days Hrs Min Sec</p>
        </div>
    </main>
    <footer>
        <span id="footer-copy">
            NASA Mission Countdown &copy; 2022 Serge Plaski
        </span>
        <span id="footer-contacts">
            <a href="https://www.linkedin.com/in/sergeplaski/" target="_blank" id="contact-linkedin"><img src="./static/icons8-linkedin-24.svg" alt="LinkedIn logo"></a>
            <a href="https://github.com/sergeplaski" target="_blank" id="contact-github"><img src="./static/icons8-github-24.svg" alt="GitHub logo"></a>
            <a href="https://twitter.com/sergeplaski" target="_blank" id="contact-twitter"><img src="./static/icons8-twitter-24.svg" alt="Twitter logo"></a>
        </span>
    </footer>
</body>
</html>
