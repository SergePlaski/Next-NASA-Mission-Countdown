<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Space Mission Event Countdown</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link type="image/png" sizes="16x16" rel="icon" href="./static/icons8-countdown-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="./static/icons8-countdown-32.png">
    <script type="module" src="./scripts.js" defer></script>
</head>

<body>
    <main>
        <img class="logo" src="./img/ksc-logo.png" alt="rocketship clipart">
        <div class="mission-info">
            <h3>NEXT SPACE LAUNCH:</h3>
            <p><span class="data-label">Date: </span><span id="mission-date"></span></p>
            <p><span class="data-label">Mission: </span><span id="mission-name"></span></p>
            <p id="mission-description"></p>
        </div>
        <div class="countdown-display">
            <p id="countdown-time">--:--:--:--</p>
            <p id="countdown-labels">days&nbsp;&nbsp;hrs&nbsp;&nbsp;min&nbsp;&nbsp;sec</p>
        </div>
    </main>
    <footer>
            <p id="footer-copy">
                <img src="./img/copyright.svg" alt="copyright symbol"><span>2023 Serge Plaski</span>
            </p>
            <p id="footer-contacts">
                <a href="https://plaski.com" target="_blank" id="contact-home"><img
                        src="./img/home.svg" alt="home icon"></a>
                <a href="https://www.linkedin.com/in/sergeplaski/" target="_blank" id="contact-linkedin"><img
                        src="./img/icons8-linkedin-24.svg" alt="LinkedIn logo"></a>
                <a href="https://github.com/sergeplaski" target="_blank" id="contact-github"><img
                        src="./img/icons8-github-24.svg" alt="GitHub logo"></a>
            </p>
    </footer>
</body>

</html>
